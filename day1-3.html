<script type="text/javascript">
//log a message and stack trace to console in the first argument is false
console.allert()
//clear the console
console.clear()
//log the number of times this line has been called with the given label
console.count()
//resets the value of the counter with in the given label
console.countReset()
//outputs a message  to the console with the log level "debug"
console.debug()
//displays an interactive listing of the properties of a specified javascript object
console.dir()
//displays an xml/html element representation of the specified object if it possible or not
console.dirxml()
//outputs an error message
console.error()
//for general output of logging informtion
console.log()
//outputs a warning message
console.warn()
//outputs as a stack trace
console.trace()
//displays a tabular data in a table
console.table()
//logs the value of the specified timer to the console
console.timelog()
//stats the browser built-in-profiler.you can specify an optimal name for the profile
console.profile()
